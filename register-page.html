<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-style.css">
    <title>Document</title>
    <script type="text/javascript">
        const hiddenForm = document.getElementsByClassName("hidden-form");
    const users = document.getElementsByClassName("user-icon");
    const startup = document.getElementsByClassName("startup-icon");

    function reveal(n) {
        if(n===1)
        {
             hiddenForm.style.display = "block";
        }
        if(n===0)
        {
            hiddenForm.style.display = "none";
        }
    }

    users.addEventListener("click", reveal(0));
    startup.addEventListener("click", reveal(1));
    </script>
</head>
<body>
    <main>
        <!-- chatbox-code -->
        <div class="chatbox">
            <button onclick="pop()"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="popup">
                <path fill-rule="evenodd" d="M12 2.25c-2.429 0-4.817.178-7.152.521C2.87 3.061 1.5 4.795 1.5 6.741v6.018c0 1.946 1.37 3.68 3.348 3.97.877.129 1.761.234 2.652.316V21a.75.75 0 001.28.53l4.184-4.183a.39.39 0 01.266-.112c2.006-.05 3.982-.22 5.922-.506 1.978-.29 3.348-2.023 3.348-3.97V6.741c0-1.947-1.37-3.68-3.348-3.97A49.145 49.145 0 0012 2.25zM8.25 8.625a1.125 1.125 0 100 2.25 1.125 1.125 0 000-2.25zm2.625 1.125a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0zm4.875-1.125a1.125 1.125 0 100 2.25 1.125 1.125 0 000-2.25z" clip-rule="evenodd" />
              </svg>
              </button>
              <div class="chat-form" id="chatForm">
                <form class="fr">
                    <p>Message here</p>
                    <textarea class="chat" placeholder="Type Here"></textarea>
                </form>
              </div>
        </div>
        <!--  -->
        <div class="hero"><img src="IC-logo-big.png" alt="IC">
            <h2>REGISTER</h2></div>
        
        <section class="register">
            <p><span>New</span> to Innovation Connect?</p>
            <div class="box1">
            <h2>Choose account type</h2>
            <div class="top-div">
            <div class="icons user-icon" id="userIcon" onclick="reveal(0)"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="users">
                <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM3.751 20.105a8.25 8.25 0 0116.498 0 .75.75 0 01-.437.695A18.683 18.683 0 0112 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 01-.437-.695z" clip-rule="evenodd" />
              </svg>
              <figcaption>User</figcaption></div>
            <div class="icons startup-icon" id="starIcon" onclick="reveal(1)"><a href="#hidden" class="link"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="users">
                <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z" clip-rule="evenodd" />
                <path d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z" />
              </svg>
              <figcaption>Startup</a></figcaption></div>
            </div>
            </div>
            <div class="form">
                <form>
                    <div class="box">
                        <input required="" placeholder="Name" class="form__field" type="text">
                        
                    </div>
                    <div class="box">
                        <input required="" placeholder="Email" class="form__field" type="email">
                        
                    </div>
                    <div class="box">
                        <input required="" placeholder="Password" class="form__field" type="Password">
                        
                    </div>
                </form>
            </div>
            <div class="form hidden-form reveal" id="hidden">
                <form>
                    <div class="box">
                        <input required="" placeholder="Company Name" class="form__field" type="text">
                        
                    </div>
                    <div class="box">
                        <input required="" placeholder="Company id" class="form__field" type="email">
                        
                    </div>
                    <div class="box">
                        <input required="" placeholder="Tag" class="form__field" type="Password">
                        
                    </div>
                </form>
            </div>

        </section>
        <script>
            function reveal(n)
            {
                if(n==1)
                {
                    document.getElementById("hidden").style.display = "block";
                }
                if(n==0)
                {
                    document.getElementById("hidden").style.display = "none";
                }
            }
            function pop(n)
            {
                if(document.getElementById("chatForm").style.display==="none")
                {
                    document.getElementById("chatForm").style.display = "block";
                }
                else
                {
                    document.getElementById("chatForm").style.display = "none";
                }
            }
        </script>
    </main>
</body>
</html>
